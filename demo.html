<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Nivo Slider Demo</title>

	<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/nivo-slider.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/style.css" type="text/css" media="screen" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>

</head>

<body>

	<h1 style="margin-top:15px;" align="center"></h1>
	<header>
		<img src="images/images.png" height="100" width="200">
		<h1>The Koala</h1>
	</header>

	<div id="wrapper">

		<div class="slider-wrapper theme-default">

			<div id="slider" class="nivoSlider">
				<img src="images/2.jpg" data-thumb="images/2.jpg" alt="" title="Koalas are native to southeastern and eastern Australia, living in forests of eucalyptus trees.">
				<img src="images/1.jpg" data-thumb="images/1.jpg" alt="" title="Although you may have heard people call them koala ‘bears’, these awesome animals aren’t bears at all – they are in fact marsupials">
				<img src="images/3.jpg" data-thumb="images/3.jpg" alt="" title="An adult koala eats about 1/2 - 1 kilogram of leaves each night.">
				<img src="images/4.jpg" data-thumb="images/4.jpg" alt="" title="Baby Koalas are known as 'Joeys'.">
				<img src="images/5.jpg" data-thumb="images/5.jpg" alt="" title="Koala hands and feet are designed to curl around and hang onto tree branches very effectively.">
				<img src="images/6.jpg" data-thumb="images/6.jpg" alt="" title="Koalas often sleep for up to 18-20 hours each day.">
				<img src="images/7.jpg" data-thumb="images/7.jpg" alt="" title="Cuddly critters, koalas measure about 60cm to 85cm long, and weigh about 14kg.">
				<img src="images/8.jpg" data-thumb="images/8.jpg" alt ="" title="The koala feeds very selectively on the leaves of certain eucalyptus trees.">
				<img src="images/9.jpg" data-thumb="images/9.jpg" alt="" title="Koalas usually live about 10-15 years.">
			</div>

			<div id="htmlcaption" class="nivo-html-caption">
				<strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
			</div>

		</div>

	</div>

	<!----------------- Runs the Slideshow ------------------>
	<script type="text/javascript">
		$(window).load(function()
		{
			$('#slider').nivoSlider();
		});
	</script>

	<footer>
		<p>
			<script>
				var today = new Date();
				document.write("&copy;&nbsp;");
				document.write(today.getFullYear());
				document.write(" Copyright ~ Delaney Proko Productions")
			</script>
		</p>
	</footer>

</body>
</html>
